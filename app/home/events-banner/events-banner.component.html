<div class="container banner-overlay">
    <div class="swiper-pagination"></div>

    <div class="swiper-button-prev" (click)="movePrev()"></div>
    <div class="swiper-button-next" (click)="moveNext()"></div>
    <h1>Events</h1>


    <ks-swiper-container [options]="example1SwipeOptions" class="squares">
      <ks-swiper-slide *ngFor="let days of events" >
        <h2>{{days.day}}</h2>
        <div *ngIf="days.events.length>0">
            <div class="container event-container" *ngFor="let event of days.events" >
              <img src="http://www.dtelepathy.com/blog/wp-content/uploads/2015/06/Technique-for-Faster-Web-Development.jpg">
              <div class="info">
            		<h2 class="title">{{event.title}}</h2>
                <h3 class="society">Computer Society</h3>
            		<p class="desc">{{event.description}}</p>
                <span class="time">7:30am - 9:30am</span>
          		</div>
            </div>
        </div>
        <div *ngIf="days.events.length<=0">
            <h3>No events registered for {{days.day}}</h3>
        </div>
      </ks-swiper-slide>

   <!-- If we need navigation buttons -->


    </ks-swiper-container>

</div>
