<div class="container banner-overlay">
<h1>Events</h1>


    <ks-swiper-container [options]="example1SwipeOptions">
      <ks-swiper-slide *ngFor="let event of events">
        <h2>Monday</h2>
        <div class="container event-container" >
          <img src="http://www.dtelepathy.com/blog/wp-content/uploads/2015/06/Technique-for-Faster-Web-Development.jpg">
          <div class="info">
        		<h2 class="title">{{event.title}}</h2>
            <h3 class="society">Computer Society</h3>
        		<p class="desc">{{event.description}}</p>
            <span class="time">7:30am - 9:30am</span>
      		</div>
        </div>
      </ks-swiper-slide>
      <div class="swiper-pagination"></div>

   <!-- If we need navigation buttons -->

    </ks-swiper-container>

</div>
